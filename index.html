<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Unit Convertor</title>
  </head>
  <body style="opacity: 0">
    <main id="app">
      <section>
        <ul>
          <li>
            <label class="field">
              <span>Kilograms</span>
              <input name="kgs" id="kgs" value="0" type="number" autofocus pattern="[0-9]*" />
            </label>
          </li>

          <li>
            <label class="field">
              <span>Pounds</span>
              <input name="lbs" id="lbs" value="0" type="number" pattern="[0-9]*" />
            </label>
          </li>
        </ul>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
